<!doctype html>
<html lang="en">

<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
                crossorigin="anonymous">

        <title>College Library</title>
</head>

<body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                        <a class="navbar-brand" href="#">College Library</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li class="nav-item">
                                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                                        </li>
                                </ul>
                                <form class="d-flex">
                                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                        <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                        </div>
                </div>
        </nav>
        <din id="message">
               
        </din>

        <div class="container my-3 ">
                <h1>Library</h1>
                <hr>
                <form id='liberaryForm'>
                        <div class="form-group row">
                                <label for="bookName" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                        <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                                </div>
                        </div>
                        <div class="form-group row my-3">
                                <label for="Author" class="col-sm-2 col-form-label">Author</label>
                                <div class="col-sm-10">
                                        <input type="text" class="form-control" id="author" placeholder="Author Name">
                                </div>
                        </div>
                        <fieldset class="form-group">
                                <div class="row">
                                        <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                                        <div class="col-sm-10">
                                                <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="type" id="fiction"
                                                                value="fiction" checked>
                                                        <label class="form-check-label" for="fiction">
                                                                Fiction
                                                        </label>
                                                </div>
                                                <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="type" id="programming"
                                                                value="programming">
                                                        <label class="form-check-label" for="programming">
                                                                Programming
                                                        </label>
                                                </div>
                                                <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="type" id="cooking"
                                                                value="cooking" >
                                                        <label class="form-check-label" for="cooking">
                                                                Cooking
                                                        </label>
                                                </div>
                                        </div>
                                </div>
                        </fieldset>
                    
                        <div class="form-group row">
                                <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">Add Book</button>
                                </div>
                        </div>
                </form>
                <div id="table" class="my-5">
                        <h3>Available Books</h3>
                
                        <table class="table table-striped">
                                <thead>
                                        <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Author</th>
                                                <th scope="col">Type</th>
                                        </tr>
                                </thead>
                                <tbody id='tableBody'>
                                        
                                </tbody>
                        </table>
                </div>
        </div>

        <!-- <script src="./app.js"></script> -->
        <script src="./main.js"></script>
 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>

     
</body>

</html>
